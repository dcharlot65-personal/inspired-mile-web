services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: inspired_mile
      POSTGRES_USER: inspired_mile
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inspired_mile"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://inspired_mile:devpassword@db:5432/inspired_mile
      JWT_SECRET: dev-secret-change-in-production
      PORT: "3849"
      CORS_ORIGIN: http://localhost:4321
      GOOGLE_CLIENT_ID: ""
      LLM_API_KEY: ""
    ports:
      - "3849:3849"

volumes:
  pgdata:
