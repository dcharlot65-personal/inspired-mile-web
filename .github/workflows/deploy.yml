name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup SSH
        env:
          SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts 2>/dev/null

      - name: Deploy frontend
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key "${EC2_USER}@${EC2_HOST}" "mkdir -p /Volumes/DataVolume/inspired-mile-web"

          rsync -az --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            dist/ "${EC2_USER}@${EC2_HOST}:/Volumes/DataVolume/inspired-mile-web/"

      - name: Deploy backend
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          REMOTE_BACKEND="/Volumes/DataVolume/inspired-mile-web/backend"

          ssh -i ~/.ssh/deploy_key "${EC2_USER}@${EC2_HOST}" "mkdir -p $REMOTE_BACKEND"

          rsync -az \
            --exclude='target/' \
            --exclude='.env' \
            --exclude='*.log' \
            -e "ssh -i ~/.ssh/deploy_key" \
            backend/ "${EC2_USER}@${EC2_HOST}:${REMOTE_BACKEND}/"

      - name: Build and restart backend
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key "${EC2_USER}@${EC2_HOST}" 'bash -l -c "
            set -e
            cd /Volumes/DataVolume/inspired-mile-web/backend
            cargo build --release 2>&1
            pkill -f inspired-mile-api 2>/dev/null || true
            sleep 2
            source .env
            nohup ./target/release/inspired-mile-api > /tmp/inspired-mile-api.log 2>&1 &
            disown
          "'

      - name: Health check
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          sleep 5
          ssh -i ~/.ssh/deploy_key "${EC2_USER}@${EC2_HOST}" \
            "curl -sf http://localhost:3849/api/v1/health" || echo "Warning: API health check failed â€” may still be starting"
