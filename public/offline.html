<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline â€” Inspired Mile</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0f;
      color: #a0a0b0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .container { max-width: 400px; }
    .icon { font-size: 3rem; margin-bottom: 1rem; }
    h1 {
      font-size: 1.5rem;
      color: #e0e0f0;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    p { line-height: 1.6; margin-bottom: 1rem; font-size: 0.9rem; }
    .available {
      background: rgba(212, 175, 55, 0.08);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1.5rem;
    }
    .available h2 {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: rgba(212, 175, 55, 0.7);
      margin-bottom: 0.5rem;
    }
    .available ul { list-style: none; font-size: 0.85rem; }
    .available li { padding: 0.25rem 0; }
    .available a { color: rgba(212, 175, 55, 0.9); text-decoration: none; }
    .retry-btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.6rem 1.5rem;
      background: rgba(212, 175, 55, 0.15);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 8px;
      color: rgba(212, 175, 55, 0.9);
      font-size: 0.85rem;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">&#9889;</div>
    <h1>You're Offline</h1>
    <p>Some features are unavailable without an internet connection. Check your connection and try again.</p>
    <div class="available">
      <h2>Still available offline</h2>
      <ul>
        <li><a href="/collection">Collection Browsing</a></li>
        <li><a href="/battle">Single-Player Trivia</a></li>
        <li><a href="/">Card Viewer</a></li>
      </ul>
    </div>
    <a href="/" class="retry-btn" onclick="location.reload(); return false;">Retry Connection</a>
  </div>
</body>
</html>
